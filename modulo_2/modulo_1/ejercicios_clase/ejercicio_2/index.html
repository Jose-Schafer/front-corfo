<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo básico de HTML</title>
	</head>
	<body>
		<h1 id="miTitulo">Hola mundo</h1>
		<button onClick="cambiarTexto()">Cambiar Título</button>
		<script>
		function cambiarTexto() {
			document.getElementById("miTitulo").innerText="¡Título Cambiado!";
		}
		</script>
	</body>
</html>
